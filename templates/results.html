<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ result.link }}">{{ result.title }}</a>
                <p>{{ result.snippet }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
